<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
          <a (click)="onCancel()" class="btn btn-danger">Cancel</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Title</label>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image-url">Image Url</label>
            <input
              formControlName="imagePath"
              #imageUrl
              type="text"
              id="image-url"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="img">
            <img [src]="imageUrl.value">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="content">Content</label>
            <textarea
              formControlName="description"
              type="text"
              id="content"
              rows="6"
              class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul formArrayName="ingredients" class="list-group">
            <div *ngFor="let ingredient of recipeForm.controls['ingredients'].controls; let i = index"
              class="row">
              <div formGroupName="{{i}}">
                <div class="col-sm-5">
                  <input
                  formControlName="name"
                  type="text"
                  class="form-control">
                </div>
                <div class="col-sm-5">
                  <input
                  formControlName="amount"
                  type="text"
                  class="form-control">
                </div>
                <div class="col-sm-2">
                  <button (click)="onRemoveItem(i)" class="btn btn-danger">X</button>
                </div>
              </div>

              <br><br>
            </div>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group row">
      <div class="col-md-5">
        <input #itemName type="text" class="form-control">
      </div>
      <div class="col-md-5">
        <input #itemAmount type="text" class="form-control">
      </div>
      <div class="col-md-2">
        <button (click)="onAddItem(itemName.value,itemAmount.value)" type="button" class="btn btn-primary">+</button>
      </div>
    </div>
  </div>
</div>
